version: '0.1'

services:
  app:
    build:
      context: /app
      dockerfile: Dockerfile
    command: "make dev"
    ports:
      - "8080:8080"
    volumes:
      - ./app/:/app
  
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      # - "443:443/udp"
    volumes:
      - "./services/caddy/Caddyfile:/etc/caddy/Caddyfile"
    depends_on:
      - app